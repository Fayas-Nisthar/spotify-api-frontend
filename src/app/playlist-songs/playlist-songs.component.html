<div class="home-container bg-black row">
    <div class="home-container-side-bar position-fixed col-3 p-2">
        <div class="home-container-side-bar-section ms-2 p-3 rounded">
            <div class="ms-3">
                <img width="80" src="assets/image/spotify.png" alt="">
            </div>
            <div class="d-flex mt-4 gap-3 home" [routerLink]="['/']" (click)="onNavigation('home')">
                <span class="material-symbols-outlined">home</span>
                <span>Home</span>
            </div>
            <div class="d-flex gap-3" (click)="onNavigation('search')">
                <span class="material-symbols-outlined">search</span>
                <span>Search</span>
            </div>
        </div>
        <div class="home-container-side-bar-section long m-2 me-0 p-3 rounded">
            <div class="d-flex gap-3">
                <span class="material-symbols-outlined">stacks</span>
                <span>Your Library</span>
                <div class="btn-group dropstart  ms-auto">
                    <button type="button" class="bg-transparent border-0" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="material-symbols-outlined text-white-50">add</span>
                    </button>
                    <ul class="dropdown-menu bg-dark p-2">
                      <a href="" class="text-light link-underline link-underline-opacity-0">Create a new playlist</a>
                    </ul>
                </div>
                  
            </div>
        </div>
    </div>
    <div class="home-container_playlist bg-black p-2 col-9">
        <app-nav></app-nav>
        <div class="" style="margin-left: 10px;">
            <div class="artist">
                <div class="cover">
                    <img src="{{songs.images[0].url}}" class="object" alt="">
                </div>
                <div class="name">
                    <span>{{songs.name}}</span>
                </div>
            </div>
            <div class="button ">
                <div class="box rounded-circle">
                    <i class="fa-solid fa-play fa-lg icon"></i>
                </div>
                <div class="follow border rounded-pill">
                    <button class="btn">Follow</button>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <table>
                        <tr class="">
                            <th>#</th>
                            <th>Title</th>
                            <th>Album</th>
                        </tr>
                        <tr class="round" (click)="preview(albums.track)" *ngFor="let albums of songs.tracks.items;let i=index">
                            <td>
                                <span class="text-count color">{{i+1}}</span>
                                <i class="fa-solid fa-play fa-sm icon"></i>
                            </td>
                            <td class="d-flex">
                                <img class="rounded" style="margin-top: 19px;" src="{{albums.track.album.images[2].url}}" height="40px" alt="">
                                <div class="d-flex flex-column">
                                    <span>{{albums.track.name}}</span>
                                    <span class="fs-6 fw-normal color">{{albums.track.album.artists[0].name}}</span>
                                </div>
                            </td>
                            <td>
                                {{albums.track.album.name}}
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="col-3 player">
                    <div class="w-100 pt-2" *ngIf="!song_image">
                        <img class="w-100" [src]="songs.images[0].url" alt="">
                    </div>
                    <div class="w-100 pt-2" *ngIf="song_image">
                        <img class="w-100" [src]="song_image" alt="">
                    </div>
                    <div>
                        <audio #audioPlayer controls class="w-100" [autoplay]="url ? true : false">
                            <source [src]="url" type="audio/mpeg">
                        </audio>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
</div>
